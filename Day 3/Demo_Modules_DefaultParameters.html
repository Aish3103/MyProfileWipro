<!--     return a * b; -->
<!-- } -->

 <!-- Just like default parameters, What is the use of constructor functions? -->
 <!-- Modules: It allows us to organize code into separate files and import/export functionalities between them -->
 <!-- In ES6, we can use the `import` and `export` keywords to achieve this. -->
<!-- Example: -->
<!-- // In mathUtils.js -->
export function add(a, b) {
    return a + b;
}
export function subtract(a, b) {
    return a - b;
}
